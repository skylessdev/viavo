
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viavo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f7;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #1d4ed8;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .welcome-text {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      .loading {
        display: inline-block;
        width: 80px;
        height: 80px;
        margin: 20px auto;
      }
      .loading:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #1d4ed8;
        border-color: #1d4ed8 transparent #1d4ed8 transparent;
        animation: loading 1.2s linear infinite;
      }
      @keyframes loading {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .button {
        background-color: #1d4ed8;
        color: white;
        border: none;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #1e40af;
      }
      .error-message {
        color: #e11d48;
        background-color: #fee2e2;
        padding: 12px;
        border-radius: 8px;
        margin: 20px 0;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Viavo</h1>
      <p class="welcome-text">Progressive Web App for Seamless Crypto Payments</p>
      <div class="loading"></div>
      <p>Loading application...</p>
      <div id="root"></div>
    </div>
    <script src="/viavo.js"></script>
    <script>
      window.onload = function() {
        // Display a helpful message if loading takes too long
        setTimeout(function() {
          const loadingElem = document.querySelector('.loading');
          if (loadingElem) {
            const container = document.querySelector('.container');
            loadingElem.style.display = 'none';
            
            // Create error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = '<strong>Taking longer than expected...</strong><br>The application is still loading. This might be due to the Replit environment initialization.';
            container.appendChild(errorDiv);
            
            // Create refresh button
            const refreshButton = document.createElement('button');
            refreshButton.className = 'button';
            refreshButton.textContent = 'Refresh Page';
            refreshButton.onclick = function() { window.location.reload(); };
            container.appendChild(refreshButton);
          }
        }, 10000);
      };
    </script>
  </body>
</html>
